


<ion-header [translucent]="true">
  <ion-toolbar color="stay_primary_portrait">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


<br>
<div class="img-container">
  <img class="img-container" alt="DuocQR" src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" />
</div>
<br>
<br>
<br>
<br>
<br>
<ion-title color="primary">Ingreso Login</ion-title>
<ion-card-header>
<form [formGroup]="formularioLogin" >
  <ion-input
  formControlName="correo"
  type="email"
  fill="solid"
  label="Ingresa Correo"
  labelPlacement="floating"
  helperText="Ingrese un email: @profesor.duoc.cl o @duocuc.cl"
  ngModel
  email
></ion-input>
<br>
<ion-input
formControlName="password"
type="password"
fill="solid"
label="Ingresa Contraseña"
labelPlacement="floating"
helperText="Ingrese aqui Contraseña"
ngModel
password
></ion-input>
<br>
<ion-button fill="clear" expand="block" (click)="ingresar()" color="tertiary" shape="outline" >Ingresar</ion-button>
<br>
<ion-button fill="clear" slot="start" [routerLink]="['/registro']" expand="block" color="success" shape="outline">Registrarse</ion-button>
</form>
</ion-card-header>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary" >
    <ion-label slot="start" style="font-weight: bolder" ><< D͓̽u͓̽o͓̽c͓̽Q͓̽R͓̽ >></ion-label>
    <ion-button size="small" slot="end" color="danger"  [routerLink]="['/ayuda']">Help</ion-button>
  </ion-toolbar>
</ion-footer>
